{% extends 'base.html' %}

{% block content %}
  <h1>Edit Profile</h1>

  <form method="POST" action="{{ url_for('api_routes.update_profile') }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" readonly>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
    </div>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" value="{{ current_user.fullname }}">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control" id="bio" name="bio" rows="3">{{ current_user.bio }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
