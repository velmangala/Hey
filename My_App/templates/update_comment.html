{% extends 'base.html' %}

{% block content %}
  <h2>Update Comment</h2>
  <form method="POST" action="{{ url_for('update_comment', post_id=post_id, comment_id=comment.id) }}">
    {{ form.csrf_token }}
    {{ form.content.label }} {{ form.content }}
    {% for error in form.content.errors %}
      <span class="error">{{ error }}</span>
    {% endfor %}
    <button type="submit">Update</button>
  </form>
{% endblock %}
